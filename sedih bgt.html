<!DOCTYPE html>
<html>
  <head>
    <title>Donasi untuk Rapli yang terkena Oversatire Syndrome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Styling untuk form donasi */
      form {
        margin: auto;
        padding: 20px;
        max-width: 500px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }
      h2 {
        text-align: center;
        margin-top: 0;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type=text] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      input[type=submit]:hover {
        background-color: #45a049;
      }
      .payment-info {
        text-align: center;
        margin-top: 20px;
      }
      .payment-info p {
        font-size: 18px;
        font-weight: bold;
      }
      .payment-info p span {
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <form action="https://example.com/donasi" method="post">
      <h2>Donasi untuk Rapli yang terkena Oversatire Syndrome</h2>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda" required>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Masukkan email anda" required>
      <label for="nominal">Nominal Donasi:</label>
      <input type="text" id="nominal" name="nominal" placeholder="Masukkan nominal donasi anda" required>
      <input type="submit" value="Donasi Sekarang">
    </form>
    <div class="payment-info">
      <p>Plis bang, cuma goceng doang berharga betol untuk rapli oner tersayang kita semua T_T</p>
      Anda dapat melakukan pembayaran melalui Gopay ke nomor <span>085296579699</span></p>
    </div>
  </body>
</html>
